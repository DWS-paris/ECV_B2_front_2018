<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Les arbres remarquables</title>
        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Les arbres remarquables</h1>
        </header>

        <main>
            <section>
                <h2>Liste des arbres remarquables</h2>
                <ul id="treeList"></ul>
            </section>

            <section id="map"></section>
        </main>

        <footer>
            <p>Under WTFPL - 2019 Julien Noyer</p>
        </footer>
        
        <script src="./js/app.js"></script>

        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
                });
            }
        </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC32caOTTX3PvUadDI2RvP1MdC3tOJzGys&callback=initMap"
        async defer></script>
    </body>
</html>
