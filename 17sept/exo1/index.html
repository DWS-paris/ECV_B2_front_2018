<!-- 
    Configuration minimale d'une page HTML
 -->

    <!-- Définir le type de document : html5 -->
    <!DOCTYPE html>

    <!-- Ouvrir la balise HTML -->
    <html lang="fr">
        <!-- Définition de l'intelligence de la page -->
        <head>
            <!-- Jeu de caractères FR -->
            <meta charset="UTF-8">
            <!-- Configuration pour le Responsive Design -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Gérer l'affiche sur IE (ex. IE95) -->
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <!-- Titre de la page ( affiché dans l'onglet du navigateur ) -->
            <title>Document</title>
        </head>

        <!-- Définir le corp de la page : contenu à afficher -->
        <body>
            <!-- Titre principal : UNIQUE -->
            <h1>Hello World!</h1>

            <!-- Balise de sous-tire de h2 à h6 (max) : MULTIPLE -->
            <h2>Salut le monde</h2> 

            <!-- Liste numérotée : HTML, CSS, Javascript -->
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ol>

            <!-- Liste non-numérotée : Bob Kahn,  Winston Clef, Timothy Berners Lee -->
            <ul>
                <li>Bob Kahn</li>
                <li>Winston Clef</li>
                <li>Timothy Berners Lee</li>
            </ul>

            <!-- Créer un lien vers la page http://google.fr dans une nouvelle fenêtre -->
            <a href="http://google.fr" target="_blank">Google</a>

            <!-- Créer un formulaire de connexion : email, mot de passe -->
            <form action="#">
                <label for="email">Email</label>
                <input type="email" name="email">

                <label for="password">Mot de passe</label>
                <input type="password" name="password">

                <!-- Ajouter un bouton pour la soumission du formulaire -->
                <button type="submit">Connexion</button>
            </form>
        </body>
    </html>
    <!-- Fermer la balise HTML -->
